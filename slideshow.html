<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sliding Slideshow</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    .slideshow-container {
      max-width: 1000px;
      aspect-ratio: 5 / 2;
      overflow: hidden;
      margin: auto;
      position: relative;
    }

    .slides-wrapper {
      display: flex;
      transition: transform 1s ease-in-out;
      height: 100%;
    }

    .slide {
      flex: 0 0 100%;
      height: 100%;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* This makes the image visually crop to 5:2 */
    }

    .numbertext, .text {
      position: absolute;
      color: white;
      width: 100%;
      text-align: center;
      text-shadow: 0 0 10px black;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .numbertext {
      top: 0;
      padding: 8px 12px;
      font-size: 12px;
    }

    .text {
      bottom: 0;
      padding: 8px 12px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slides-wrapper" id="slides-wrapper">
      <!-- Slides will be injected by JS -->
    </div>
  </div>

  <script>
    const imageCount = 2; // Adjust to the number of images you have
    const wrapper = document.getElementById("slides-wrapper");

    for (let i = 1; i <= imageCount; i++) {
      const slide = document.createElement("div");
      slide.className = "slide";
      slide.innerHTML = `
        <div class="numbertext">${i} / ${imageCount}</div>
        <img src="src/image${i}.jpg" alt="Image ${i}">
        <div class="text">Image ${i}</div>
      `;
      wrapper.appendChild(slide);
    }

    let index = 0;
    function slideShow() {
      index = (index + 1) % imageCount;
      wrapper.style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(slideShow, 5000);
  </script>

</body>
</html>
