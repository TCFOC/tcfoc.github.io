Â  <script>
Â  Â  const imageCount = 10; // ğŸ” change to number of images you have
Â  Â  const container = document.getElementById("slideshow-container");
Â  Â  const dotsContainer = document.getElementById("dots-container");

Â  Â  for (let i = 1; i <= imageCount; i++) {
Â  Â  Â  const slide = document.createElement("div");

Â  Â  Â  slide.innerHTML = `
Â  Â  Â  Â  <div class="numbertext">${i} / ${imageCount}</div>

Â  Â  Â  `;
Â  Â  Â  container.appendChild(slide);

Â  Â  Â  const dot = document.createElement("span");

Â  Â  Â  dot.onclick = () => currentSlide(i);
Â  Â  Â  dotsContainer.appendChild(dot);

Â  Â  let slideIndex = 1;

Â  Â  function plusSlides(n) {
Â  Â  Â  showSlides(slideIndex += n);
Â  Â  }

Â  Â  function currentSlide(n) {

Â  Â  }

Â  Â  function showSlides(n) {
Â  Â  Â  const slides = document.getElementsByClassName("mySlides");
Â  Â  Â  const dots = document.getElementsByClassName("dot");

Â  Â  Â  if (n > slides.length) { slideIndex = 1 }
Â  Â  Â  if (n < 1) { slideIndex = slides.length }

Â  Â  Â  for (let i = 0; i < slides.length; i++) {
Â  Â  Â  Â  slides[i].style.display = "none";
Â  Â  Â  }

Â  Â  Â  for (let i = 0; i < dots.length; i++) {
Â  Â  Â  Â  dots[i].classList.remove("active");
Â  Â  Â  }

Â  Â  Â  slides[slideIndex - 1].style.display = "block";
Â  Â  Â  dots[slideIndex - 1].classList.add("active");
Â  Â  }

Â  Â  // âœ¨ Automatic slideshow functionality âœ¨
Â  Â  setInterval(() => {
Â  Â  Â  plusSlides(1);
Â  Â  }, 4000); // Change image every 4 seconds (4000 milliseconds)
