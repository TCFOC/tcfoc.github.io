<!DOCTYPE html>
<html lang="en">

<!--TCFOC-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet">
  <title>Thailand Computer Festival</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preload" as="image" href="/src/cc.JPG">

  <style>
    :root {
      --primary: #FA850E;
    }

    main h2 {
      color: var(--primary);
    }

    input {
      padding: 0.8rem 1rem;
      width: 280px;
      border: 2px solid var(--primary);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(250, 133, 14, 0.3);
    }

    .btn {
      margin-left: 0.5rem;
      background: var(--primary);
      color: #fff;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.25s ease, transform 0.15s ease;
    }

    .btn:hover {
      background: #d86f0c;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header>
    <h2 class="sigma site-title">Thailand Computer Festival</h2>
    <nav class="nav-links" id="navMenu">
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/ccinfo">Creative Contest</a></li>
        <li><a href="https://facebook.com/tcfcontest">Facebook</a></li>
        <li><a href="https://tally.so/r/3EpKR2"><b>Register</b></a></li>
      </ul>
    </nav>
    <button class="hamburger" id="hamburger" aria-label="Menu">&#9776;</button>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Certificate Download</h2>
    <div class="search-box">
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button class="btn" id="searchBtn" onclick="searchCerts()">Search</button>
    </div>
    <div id="results"></div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="copyright">Â© 2025 | Thailand Computer Festival</div>
  </footer>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6eNJdphEWUMpNUUh63ukrtLcAFlExIMo",
      authDomain: "tportal-tcf.firebaseapp.com",
      projectId: "tportal-tcf",
      storageBucket: "tportal-tcf.firebasestorage.app",
      messagingSenderId: "1096689140873",
      appId: "1:1096689140873:web:3d11896083a74df3c7f258",
      measurementId: "G-S1B4SQHE41"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function searchCerts() {
      const name = document.getElementById("nameInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      if (!name) {
        resultsDiv.innerHTML = "<p style='color:red;'>Please enter a name.</p>";
        return;
      }

      try {
        const certRef = collection(db, "certificates");
        const q = query(certRef, where("name", "==", name));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          resultsDiv.innerHTML = `<p>No certificates found for "${name}".</p>`;
          return;
        }

        querySnapshot.forEach((doc) => {
          const cert = doc.data();
          const card = document.createElement("div");
          card.className = "cert-card";
          card.innerHTML = `
            <div class="cert-event">${cert.event}</div>
            <div class="cert-type">${cert.type}</div>
            <button class="btn" onclick="window.open('https://tcfthailand.com/certdata/${cert.filename}','_blank')">Download</button>
          `;
          resultsDiv.appendChild(card);
        });
      } catch (err) {
        console.error("Error fetching certificates:", err);
        resultsDiv.innerHTML = `<p style="color:red;">Error fetching certificates. Try again later.</p>`;
      }
    }

    window.searchCerts = searchCerts;
  </script>
</body>
</html>
