<!DOCTYPE html>
<html lang="en">

<!--TCFOC-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Thailand Computer Festival</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preload" as="image" href="/src/cc.JPG">
</head>

<body>
  <!-- Navbar -->
  <header>
    <h2 class="sigma site-title">Thailand Computer Festival</h2>
    <nav class="nav-links" id="navMenu">
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/ccinfo">Creative Contest</a></li>
        <li><a href="https://facebook.com/tcfcontest">Facebook</a></li>
        <li><a href="https://tally.so/r/3EpKR2"><b>Register</b></a></li>
      </ul>
    </nav>
    <button class="hamburger" id="hamburger" aria-label="Menu">&#9776;</button>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Certificate Download</h2>
    <div class="search-box">
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button class="btn" id="searchBtn" onclick="searchCerts()">Search</button>
    </div>
    <div id="results"></div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="copyright">Â© 2025 | Thailand Computer Festival</div>
  </footer>

  <!-- Firebase + Firestore -->
  <script type="module">
const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
          nav.classList.toggle('active');
        });
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA6eNJdphEWUMpNUUh63ukrtLcAFlExIMo",
      authDomain: "tportal-tcf.firebaseapp.com",
      projectId: "tportal-tcf",
      storageBucket: "tportal-tcf.firebasestorage.app",
      messagingSenderId: "1096689140873",
      appId: "1:1096689140873:web:3d11896083a74df3c7f258",
      measurementId: "G-S1B4SQHE41"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Navbar toggle
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('navMenu');
    hamburger.addEventListener('click', (e) => {
      e.stopPropagation();
      const isOpen = nav.classList.toggle('open');
      hamburger.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    });
    document.addEventListener('click', (e) => {
      if (nav.classList.contains('open') && !nav.contains(e.target) && e.target !== hamburger) {
        nav.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
      }
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && nav.classList.contains('open')) {
        nav.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
      }
    });

    // Search function
    async function searchCerts() {
      const name = document.getElementById("nameInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      if (!name) {
        resultsDiv.innerHTML = "<p style='color:red;'>Please enter a name.</p>";
        return;
      }

      try {
        const certRef = collection(db, "certificates");
        const q = query(certRef, where("name", "==", name));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          resultsDiv.innerHTML = `<p>No certificates found for "${name}".</p>`;
          return;
        }

        querySnapshot.forEach((doc) => {
          const cert = doc.data();
          const card = document.createElement("div");
          card.className = "cert-card";
          card.innerHTML = `
            <div class="cert-event">${cert.event}</div>
            <div class="cert-type">${cert.type}</div>
            <button class="btn" onclick="window.open('https://tcfthailand.com/certdata/${cert.filename}','_blank')">Download</button>
          `;
          resultsDiv.appendChild(card);
        });
      } catch (err) {
        console.error("Error fetching certificates:", err);
        resultsDiv.innerHTML = `<p style="color:red;">Error fetching certificates. Try again later.</p>`;
      }
    }

    window.searchCerts = searchCerts; // expose to button
  </script>
</body>
</html>
