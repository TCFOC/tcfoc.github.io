    async function uploadCertificates() {

      btn.textContent = "Uploading...";
      let count = 0;

      for (const cert of certificates) {
        const code = cert.filename.replace("25", "").replace(".pdf", "");
        const id = `ss25-${code.padStart(3, "0")}`;
        await setDoc(doc(db, "certificates", id), {
          event: "TCF Creative Contest 2026",
          filename: cert.filename,
          name: cert.name,
          type: "เกียรติบัตรเข้าร่วมการประกวด รอบแรก"
        });
        console.log(`✅ Uploaded ${id}: ${cert.name}`);

      }
