<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TCF Creative Contest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
    href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black; /* static black base */
      overflow: hidden;
      font-family: Prompt, Arial, sans-serif;
      color: white;
      position: relative;
    }

    /* Moving spotlight layers */
    .light {
      position: absolute;
      width: 150%;
      height: 150%;
      pointer-events: none; /* don't block clicks */
      background: radial-gradient(circle, rgba(255,140,0,0.4), transparent 70%);
      animation: moveOrange 12s infinite alternate ease-in-out;
    }

    .light.blue {
      background: radial-gradient(circle, rgba(0,0,139,0.4), transparent 70%);
      animation: moveBlue 15s infinite alternate ease-in-out;
    }

    @keyframes moveOrange {
      0% { transform: translate(-20%, -20%); }
      100% { transform: translate(20%, 20%); }
    }

    @keyframes moveBlue {
      0% { transform: translate(20%, -10%); }
      100% { transform: translate(-20%, 10%); }
    }

    .container {
      text-align: center;
      z-index: 1; /* keep content above lights */
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 1rem;
      color: black;
      background: #f0f8ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,140,0,0.7);
    }
  </style>
</head>
<body>
  <!-- moving spotlights -->
  <div class="light"></div>
  <div class="light blue"></div>

  <!-- content -->
  <div class="container">
    <h1>TCF Creative Contest</h1>
    <div class="buttons">
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
      <button>Button 4</button>
    </div>
  </div>
</body>
</html>
