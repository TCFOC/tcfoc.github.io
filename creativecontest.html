<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts: IBM Plex Sans Thai -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: 255, 140, 0;   /* orange */
      --blue:   0,  30, 120;   /* dark blue (deeper than navy) */
    }

    /* Base layout */
    * {
      font-family: 'IBM Plex Sans Thai', system-ui, sans-serif;
    }
    
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: #000;                 /* static black */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;                 /* hide any overflow from lights */
      font-family: 'IBM Plex Sans Thai', system-ui, sans-serif;
      font-weight: 400;
      color: #fff;
      position: relative;
    }

    /* --- MOVING LIGHTS (background only) --- */
    .lights {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0; /* behind content */
    }

    .blob {
      position: absolute;
      width: 160vmax;
      height: 160vmax;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      filter: blur(20px);
      opacity: 0.9;
      will-change: transform;
    }

    .blob.orange {
      background: radial-gradient(circle at center,
        rgba(var(--orange), 0.42) 0%,
        rgba(var(--orange), 0.20) 30%,
        rgba(var(--orange), 0.08) 55%,
        rgba(var(--orange), 0.04) 68%,
        transparent 78%
      );
      animation: driftA 22s ease-in-out infinite alternate;
    }

    .blob.blue {
      background: radial-gradient(circle at center,
        rgba(var(--blue), 0.40) 0%,
        rgba(var(--blue), 0.20) 28%,
        rgba(var(--blue), 0.08) 52%,
        rgba(var(--blue), 0.04) 66%,
        transparent 76%
      );
      animation: driftB 26s ease-in-out infinite alternate;
    }

    @keyframes driftA {
      0%   { transform: translate(-50%, -50%) translate(-12vmax, -8vmax) rotate(0deg); }
      100% { transform: translate(-50%, -50%) translate( 10vmax,  6vmax) rotate(15deg); }
    }
    @keyframes driftB {
      0%   { transform: translate(-50%, -50%) translate( 14vmax, -10vmax) rotate(0deg); }
      100% { transform: translate(-50%, -50%) translate(-10vmax,  12vmax) rotate(-12deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 24px;
    }

    h1 {
      margin: 0 0 28px;
      font-size: clamp(2rem, 4vw, 3rem);
      line-height: 1.15;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: nowrap;
      font-family: 'IBM Plex Sans Thai', system-ui, sans-serif;
    }

    .buttons button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background: #0b0b0b;
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 10px;
      cursor: pointer;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      backdrop-filter: saturate(120%);
    }

    .buttons button:hover {
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.5);
      box-shadow: 0 8px 22px rgba(0,0,0,0.5);
    }

    @media (max-width: 480px) {
      .buttons { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <div class="lights" aria-hidden="true">
    <div class="blob orange"></div>
    <div class="blob blue"></div>
  </div>

  <div class="container">
    <h2>การประกวดคลิปวิดีโอสร้างสรรค์</h2>
    <h1>TCF Creative Contest 2026</h1>
    <div class="buttons">
      <button>ระเบียบการแข่งขัน</button>
      <button style="background-color:#ef6b25">ลงทะเบียน</button>
      <button style="background-color:#0c0cb6">ส่งผลงาน</button>
    </div>
  </div>
</body>
</html>
