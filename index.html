<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thailand Computer Festival</title>

  <style>
    /* FC Iconic Regular */
    @font-face {
      font-family: "FC Iconic";
      src: url("src/FC Iconic Regular.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
    }

    /* FC Iconic Italic */
    @font-face {
      font-family: "FC Iconic";
      src: url("src/FC Iconic Italic.ttf") format("truetype");
      font-weight: 400;
      font-style: italic;
    }

    /* FC Iconic Bold */
    @font-face {
      font-family: "FC Iconic";
      src: url("src/FC Iconic Bold.ttf") format("truetype");
      font-weight: 700;
      font-style: normal;
    }

    /* FC Iconic Bold Italic */
    @font-face {
      font-family: "FC Iconic";
      src: url("src/FC Iconic Bold Italic.ttf") format("truetype");
      font-weight: 700;
      font-style: italic;
    }

    html, body {
      height: 100%; /* make body take full height */
      margin: 0;
    }

    body {
      background: #000;
      font-family: "FC Iconic", -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center; /* vertical centering */
      align-items: center;     /* horizontal centering */
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    .image-row img {
      width: 80%;
      margin: 0 10% 5% 10%;
      height: auto;
      display: block;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      width: 80%;
      margin: 20px 10% 0 10%;
    }

    .button-row button {
      flex: 1;
      background: #000;
      color: #fff;
      border: 2px solid #fff;
      padding: 0.8em;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      font-family: inherit;
    }

    .long-button {
      width: 100%;
      background: #000;
      color: #fff;
      border: 2px solid #fff;
      padding: 0.8em;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 30px;
      font-family: inherit;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-row">
      <img src="/src/queensirikit.png">
    </div>

    <div class="button-row">
      <button onclick="window.location.href='https://www.royaloffice.th/25/10/2025/พระราชประวัติ-12-08-2566/';" style="font-size:24px;">พระราชกรณียกิจ</button>
      <button onclick="window.location.href='https://tcfthailand.com/home';" style="font-size:24px;">เข้าสู่หน้าหลัก</button>
    </div>

    <!--<button class="long-button" onclick="window.location.href='https://tcfthailand.com/creativecontest';" style="font-size:24px;">ส่งผลงาน TCF Creative Contest คลิกที่นี่</button>-->
  </div>
</body>
</html>
