<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World</title>

  <!-- Google Fonts: Bai Jamjuree -->
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;           /* Unscrollable */
      background: #333fff;        /* Background color */
      font-family: "Bai Jamjuree", system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
    }
    .text-block {
      text-align: center;
      line-height: 1.2;
      font-weight: 400;
      font-style: normal;
      font-size: clamp(1rem, 4vw, 7rem); /* about 30% smaller */
      margin-bottom: 2rem;
    }
    button {
      background: #000000;
      color: #ffffff;
      border: none;
      padding: 0.8em 1.6em;
      font-size: 1rem;
      font-family: inherit;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="text-block">
    <div>เว็บไซต์อยู่ระหว่างการปรับปรุง</div>
    <div style="height:20px"></div>
    <div>We are going through a few changes</div>
  </div>
  <button style="font-size:20px" onclick="window.location.href='https://tcfthailand.com/creativecontest';">หากต้องการส่งผลงาน TCF Creative Contest คลิกที่นี่</button>
  <div style="height:5px"></div>
  <p>ขออภัยในความไม่สะดวกมา ณ ที่นี้</p>
</body>
</html>
