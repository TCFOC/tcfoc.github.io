<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts: IBM Plex Sans Thai -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: 255, 140, 0;   /* orange */
      --blue:   0,  30, 120;   /* dark blue (deeper than navy) */
    }

    /* Base layout */
    * {
      font-family: 'IBM Plex Sans Thai', system-ui, sans-serif;
    }
    
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      background: #000;                 /* static black */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;                 /* hide any overflow from lights */
      font-family: 'IBM Plex Sans Thai', system-ui, sans-serif;
      font-weight: 400;
      color: #fff;
      position: relative;
    }

    /* --- MOVING LIGHTS (background only) --- */
    .lights {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0; /* behind content */
    }

    .blob {
      position: absolute;
      width: 160vmax;
      height: 160vmax;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      filter: blur(20px);
      opacity: 0.9;
      will-change: transform;
    }

    .blob.orange {
      background: radial-gradient(circle at center,
        rgba(var(--orange), 0.42) 0%,
        rgba(var(--orange), 0.20) 30%,
        rgba(var(--orange), 0.08) 55%,
        rgba(var(--orange), 0.04) 68%,
        transparent 78%
      );
      animation: driftA 22s ease-in-out infinite alternate;
    }

    .blob.blue {
      background: radial-gradient(circle at center,
        rgba(var(--blue), 0.40) 0%,
        rgba(var(--blue), 0.20) 28%,
        rgba(var(--blue), 0.08) 52%,
        rgba(var(--blue), 0.04) 66%,
        transparent 76%
      );
      animation: driftB 26s ease-in-out infinite alternate;
    }

    @keyframes driftA {
      0%   { transform: translate(-50%, -50%) translate(-12vmax, -8vmax) rotate(0deg); }
      100% { transform: translate(-50%, -50%) translate( 10vmax,  6vmax) rotate(15deg); }
    }
    @keyframes driftB {
      0%   { transform: translate(-50%, -50%) translate( 14vmax, -10vmax) rotate(0deg); }
      100% { transform: translate(-50%, -50%) translate(-10vmax,  12vmax) rotate(-12deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 24px;
    }

    h1 {
      margin: 0 0 28px;
      font-size: clamp(2rem, 4vw, 3rem);
      line-height: 1.15;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: nowrap;
      font-family: 'IBM Plex Sans Thai', system-ui, sans-serif;
    }

    .buttons button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background: #0b0b0b;
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 10px;
      cursor: pointer;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      backdrop-filter: saturate(120%);
    }

    .buttons button:hover {
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.5);
      box-shadow: 0 8px 22px rgba(0,0,0,0.5);
    }

    @media (max-width: 480px) {
      .buttons { flex-wrap: wrap; }
    }
      /* Countdown (below buttons) */
    .countdown { 
      display: flex; 
      gap: 10px; 
      font-size: clamp(1.75rem, 3.2vw, 2.5rem);
      font-weight: 600; 
      justify-content: center; 
      align-items: center; 
      margin-top: 18px; 
    }
    .digit-wrapper { 
      display: flex; 
      overflow: hidden; 
      height: 60px; 
      width: 34px; 
      position: relative; 
      border-radius: 8px; 
      background: rgba(255,255,255,0.06); 
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08); 
    }
    .digit { 
      position: absolute; 
      width: 100%; 
      height: 60px; 
      line-height: 60px; 
      text-align: center; 
      transform: translateY(0); 
      transition: transform 0.3s ease; 
    }
    .colon { 
      padding: 0 4px; 
      font-weight: 500; 
      opacity: 0.7; 
      line-height: 60px; 
      height: 60px; 
      display: inline-flex; 
      align-items: center; 
    }
  </style>
</head>
<body>
  <div class="lights" aria-hidden="true">
    <div class="blob orange"></div>
    <div class="blob blue"></div>
  </div>

  <div class="container">
    <h2>การประกวดคลิปวิดีโอสร้างสรรค์</h2>
    <h1>TCF Creative Contest 2026</h1>
    <div class="buttons">
      <button onclick="window.location.href='https://drive.google.com/file/d/1yo2rU_vk8UATtUVCy3Te8-ziujNqqZzl/view?usp=drivesdk';">ระเบียบการแข่งขัน</button>
      <button style="background-color:#ef6b25" onclick="window.location.href='https://forms.gle/wqgYhXsg9Ed9enjx8';">ลงทะเบียน</button>
      <button style="background-color:#0c0cb6" onclick="window.location.href='https://forms.gle/WRUTzwb3mgciaBdq8k';">ส่งผลงาน</button>
    </div>
    <!-- Countdown -->
    <div class="countdown" id="countdown" aria-live="polite"></div>
  </div>
  <script>
    // Countdown to 19 September 2025, 20:00 (Asia/Bangkok, +07:00)
    const targetDate = new Date("2025-09-19T20:00:00+07:00");

    const countdown = document.getElementById("countdown");
    const digits = [];

    function createDigit(char) {
      if (char === ":") {
        const colon = document.createElement("div");
        colon.className = "colon";
        colon.textContent = ":";
        countdown.appendChild(colon);
        digits.push(null);
        return;
      }
      const wrapper = document.createElement("div");
      wrapper.className = "digit-wrapper";
      const current = document.createElement("div");
      current.className = "digit";
      current.textContent = char;
      wrapper.appendChild(current);
      countdown.appendChild(wrapper);
      digits.push({ wrapper, current, value: char });
    }

    function getTimeParts() {
      const now = new Date();
      const diff = Math.max(0, targetDate - now);
      const sec = Math.floor((diff / 1000) % 60).toString().padStart(2, '0');
      const min = Math.floor((diff / 1000 / 60) % 60).toString().padStart(2, '0');
      const hr  = Math.floor((diff / 1000 / 60 / 60) % 24).toString().padStart(2, '0');
      const day = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
      return [day, hr, min, sec];
    }

    function initDisplay() {
      const [d, h, m, s] = getTimeParts();
      const all = (d + h + m + s).split('');
      const display = [];
      for (let i = 0; i < all.length; i++) {
        display.push(all[i]);
        if (i === d.length - 1 || i === d.length + h.length - 1 || i === d.length + h.length + m.length - 1) {
          display.push(":");
        }
      }
      display.forEach(createDigit);
    }

    function updateDigits() {
      const [d, h, m, s] = getTimeParts();
      const all = (d + h + m + s).split('');
      let digitIndex = 0;
      for (let i = 0; i < digits.length; i++) {
        const digitObj = digits[i];
        if (!digitObj) continue;
        const newChar = all[digitIndex++];
        if (digitObj.value !== newChar) {
          const newDigit = document.createElement("div");
          newDigit.className = "digit";
          newDigit.textContent = newChar;
          newDigit.style.transform = "translateY(-100%)";
          digitObj.wrapper.appendChild(newDigit);
          requestAnimationFrame(() => {
            digitObj.current.style.transform = "translateY(100%)";
            newDigit.style.transform = "translateY(0)";
          });
          setTimeout(() => {
            digitObj.wrapper.removeChild(digitObj.current);
            digitObj.current = newDigit;
            digitObj.value = newChar;
          }, 300);
        }
      }
    }

    initDisplay();
    updateDigits();
    setInterval(updateDigits, 1000);
  </script>
</body>
</html>
